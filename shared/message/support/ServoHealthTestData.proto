syntax = "proto3";

package message.support;

import "message/platform/darwin/DarwinSensors.proto";

message ServoHealthTestData {

    enum State {
        INITIALISE = 0;
        TEST_ARMS_PITCH = 1;
        TEST_ARMS_ROLL  = 2;
        TEST_HEAD  = 3;
        LAY_DOWN_1  = 4;
        TEST_HIP_ROLL = 5;
        TEST_HIP_YAW  = 6;
        TEST_ANKLES = 7;
        MOVE_LEGS = 8;
        TEST_KNEES = 9;
        TEST_LEGS_PITCH = 10;
        LAY_DOWN_2 = 11;
        FINISHED = 12;
    };

    State state = 1;
    platform.darwin.DarwinSensors sensors = 2;
}
