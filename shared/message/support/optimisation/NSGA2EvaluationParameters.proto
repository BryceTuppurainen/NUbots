syntax = "proto3";

package message.support.optimisation;

message NSGA2EvaluationParameters {

    float bodyTilt        = 1;
    float qLArmStartPitch = 2;
    float qLArmStartRoll  = 3;
    float qLArmStartElbow = 4;
    float qLArmEndPitch   = 5;
    float qLArmEndRoll    = 6;
    float qLArmEndElbow   = 7;
    float qRArmStartPitch = 8;
    float qRArmStartRoll  = 9;
    float qRArmStartElbow = 10;
    float qRArmEndPitch   = 11;
    float qRArmEndRoll    = 12;
    float qRArmEndElbow   = 13;
