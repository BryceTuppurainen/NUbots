 syntax = "proto3";

 package message.vision;

 import "google/protobuf/timestamp.proto";
 import "Vector.proto";
 import "Matrix.proto";

message Line {
    // Vector from camera to one end of the line in world space
    fvec3 lineEndPointA = 1;
    // Vector from camera to other end of the line in world space
    fvec3 lineEndPointB = 2;
    // y-intercept of the line
    float b = 3;
    // slope of the line
    float m = 4;
    // regression coefficient of the line
    float r = 5;
}

message FieldLines {
     /// ID of the camera that took the image containing the lines
     uint32 id = 1;
     /// When the image was taken that this measurement is derived from
     google.protobuf.Timestamp timestamp = 2;
     /// Affine3d transform from world space to camera space at the time that the image was taken
     mat4 Hcw = 3;

     repeated Line lines = 4;

}
