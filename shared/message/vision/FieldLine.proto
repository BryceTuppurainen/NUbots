syntax = "proto3";

package message.vision;

import "google/protobuf/timestamp.proto";
import "Vector.proto";
import "Matrix.proto";

message FieldLine {
    // Vector from camera to field line point in camera coordinates
    fvec3 rLCc       = 1;
    fmat3 covariance = 2;
}

message FieldLines {
    uint32                    id        = 1;
    google.protobuf.Timestamp timestamp = 2;
    mat4                      Hcw       = 3;
    repeated FieldLine        lines     = 4;
}
