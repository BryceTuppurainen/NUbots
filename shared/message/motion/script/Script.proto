syntax = "proto3";

package message.motion.script;

import "google/protobuf/timestamp.proto";

message Script {
    message Frame {
        uint64 time   = 1;
        float  angle  = 2;
        float  pGain  = 3;
        float  iGain  = 4;
        float  dGain  = 5;
        float  torque = 6;
    }

    message Servo {
        string   id           = 1;
        repeated Frame frames = 2;
    }

    string         filename = 1;
    repeated Servo servos   = 2;
}

message ExecuteScriptByName {
    uint64   sourceId                          = 1;
    repeated string           scripts          = 2;
    repeated double           durationModifier = 3;
    google.protobuf.Timestamp start            = 4;
}

message ExecuteScript {
    uint64   sourceId                          = 1;
    repeated Script           scripts          = 2;
    repeated double           durationModifier = 3;
    google.protobuf.Timestamp start            = 4;
}
