syntax = "proto3";

package message.input;

import "google/protobuf/timestamp.proto";

message JoystickEvent {
    enum EventType {
        UNKNOWN = 0;
        BUTTON  = 1;    // Button press/release
        AXIS    = 2;    // Joystick movement
        INIT    = 128;  // Initial state of device
    }

    enum Axis {
        LEFT_JOYSTICK_HORIZONTAL  = 0;
        LEFT_JOYSTICK_VERTICAL    = 1;
        L2                        = 2;
        RIGHT_JOYSTICK_HORIZONTAL = 3;
        RIGHT_JOYSTICK_VERTICAL   = 4;
        R2                        = 5;

        // ACCEL_Y = 23;
        // ACCEL_X = 24;
        // ACCEL_Z = 25;
    }

    enum Button {
        CROSS          = 0;
        CIRCLE         = 1;
        TRIANGLE       = 2;
        SQUARE         = 3;
        L1             = 4;
        R1             = 5;
        SELECT         = 8;
        START          = 9;
        PS             = 10;
        LEFT_JOYSTICK  = 11;
        RIGHT_JOYSTICK = 12;
        DPAD_UP        = 13;
        DPAD_DOWN      = 14;
        DPAD_LEFT      = 15;
        DPAD_RIGHT     = 16;
    }

    /**
     * The timestamp of the event
     */
    google.protobuf.Timestamp timestamp = 1;

    /**
     * The value associated with this joystick event.
     * For buttons this will be either 1 (down) or 0 (up).
     * For axes, this will range between -32768 and 32767.
     */
    int32 value = 2;

    /**
     * The event type.
     */
    EventType type = 3;

    /**
     * The axis/button number.
     */
    Axis   axis   = 4;
    Button button = 5;
}
