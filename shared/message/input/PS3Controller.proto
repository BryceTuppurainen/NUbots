    bool init = 3;
}

message LeftJoystickButton {
    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // The state of the button.
    bool pressed = 2;

    // Is this an initialisation message?
    bool init = 3;
}

message RightJoystickButton {
    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // The state of the button.
    bool pressed = 2;

    // Is this an initialisation message?
    bool init = 3;
}

message DPadButton {
    enum Direction {
        UP    = 0;
        DOWN  = 1;
        LEFT  = 2;
        RIGHT = 3;
    }

    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // The state of the button.
    Direction direction = 2;

    // The state of the button.
    bool pressed = 3;

    // Is this an initialisation message?
    bool init = 4;
}

message LeftJoystick {
    enum Direction {
        HORIZONTAL = 0;
        VERTICAL   = 1;
    }

    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // The state of the button.
    Direction direction = 2;

    // How far the joystick has moved [-1, 1]
    float value = 3;

    // Is this an initialisation message?
    bool init = 4;
}

message RightJoystick {
    enum Direction {
        HORIZONTAL = 0;
        VERTICAL   = 1;
    }

    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // The state of the button.
    Direction direction = 2;

    // How far the joystick has moved [-1, 1]
    float value = 3;

    // Is this an initialisation message?
    bool init = 4;
}

message L2Trigger {
    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // How far the trigger has been depressed [0, 1]
    float value = 2;

    // Is this an initialisation message?
    bool init = 3;
}

message R2Trigger {
    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // How far the trigger has been depressed [0, 1]
    float value = 2;

    // Is this an initialisation message?
    bool init = 3;
}

message Accelerometer {
    enum Axis {
        X = 0;
        Y = 1;
        Z = 2;
    }

    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // The accelerometer axis this event is triggered on
    Axis axis = 2;

    // Accelerometer reading [-1, 1]
    float value = 3;

    // Is this an initialisation message?
    bool init = 4;
}
