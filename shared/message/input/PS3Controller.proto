syntax = "proto3";

package message.input.PS3Controller;

message CrossButton {
    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // The state of the button.
    bool pressed = 2;

    // Is this an initialisation message?
    bool init = 3;
}

message SquareButton {
    // The timestamp of the event in milliseconds
    uint32 timestamp = 1;

    // The state of the button.
    bool pressed = 2;

    // Is this an initialisation message?
