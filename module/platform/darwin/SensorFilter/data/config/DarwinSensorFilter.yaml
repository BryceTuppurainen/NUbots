motion_filter:
  update:
    velocity_decay: [0.8, 0.8, 0.8]
  noise:
    measurement:
      accelerometer: [1e-4, 1e-4, 1e-4] # x, y, z
      gyroscope: [1e-8, 1e-8, 1e-8] # x, y, z
      foot_up_with_z: [1e-6, 1e-6, 1e-6, 1e-10] # x, y, z, zpos
