battery:
  charged_voltage: 10.7
  flat_voltage: 12.9

buttons:
  debounce_threshold : 7

foot:
  fsr:
    foot_down_weight: 0.1

motion_filter:
  noise:
    measurement:
      accelerometer: [1e-4, 1e-4, 1e-4]
      gyroscope: [1e-8, 1e-8, 1e-8]
      foot_up_with_z: [1e-8, 1e-8, 1e-8, 1e-8]
      flat_foot_odometry: [1e-8, 1e-8]
    process:
      position: [1e-8, 1e-8, 1e-8]
      velocity: [1e-8, 1e-8, 1e-8]
      rotational_velocity: [1e-8, 1e-8, 1e-8]
      rotation: [1e-10, 1e-10, 1e-10, 1e-10]

  initial:
    mean:
      position: [0, 0, 0.2]          # A little above the ground
      velocity: [0, 0, 0]            # Not moving
      rotational_velocity: [0, 0, 0] # Not spinning
      rotation: [1, 0, 0, 0]          # Upright
    covariance:
      position: [1e-10, 1e-10, 1]    # We are pretty sure of our x,y when we start
      velocity: [1e-3, 1e-3, 1e-3]   # We are unsure of our velocity
      rotation: [1, 1, 1, 1]          # Not very sure of rotation
      rotational_velocity: [1, 1, 1] # Fairly unsure about our rotational velocity
