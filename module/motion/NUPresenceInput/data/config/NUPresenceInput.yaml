foot_separation: 0.10
body_angle: 0.0
smoothing_alpha: 0.5

robot_to_head:
  yaw: 0
  pitch: 0
  pos: [0,0,0.4]
  scale: 0.2

#Initial arm positions relative to head position, but in body coordinates
l_arm: [0.05,0.1,-0.18]
r_arm: [0.05,-0.1,-0.18]

oculus:
  x_axis: [0,-1,0] #-y
  y_axis: [0,0,1] #z
  z_axis: [-1,0,0] #-x

limits:
  distance: 0.1
  roll: [-pi / 6, pi / 6]
  pitch: [-pi / 6, pi / 3 + 0.2]
  yaw: [-2 * pi / 3, 2 * pi / 3]
  servos:
    - ["R_SHOULDER_ROLL", -pi, 0]
    - ["L_SHOULDER_ROLL", 0, pi]
    - ["R_ELBOW", -pi + pi / 8, 0]
    - ["L_ELBOW", -pi + pi / 8, 0]

mocap_rigidbody_ids:
  head: 0
  l_arm: 1
  r_arm: 2

mocap:
  x_axis: [0,-1,0] #-y
  y_axis: [0,0,1] #z
  z_axis: [1,0,0] #x

