#--------------------------------------------------------------------------------------------
# Notes
#--------------------------------------------------------------------------------------------
# Copy saved images from docker:
# - docker cp <containerID>:/home/nubots/build/images /home/yourUserName
# Copy log file from docker:
# - docker cp <containerID>:/home/nubots/build/logging /home/yourUserName
# List docker containers for an id:
# - docker ps
#--------------------------------------------------------------------------------------------


#--------------------------------------------------------------------------------------------
# Controls the minimum log level that NUClear log will display.
log_level: DEBUG
#--------------------------------------------------------------------------------------------


#--------------------------------------------------------------------------------------------
# Main parameters
#--------------------------------------------------------------------------------------------
# ORB-SLAM vocabulary file, can be .txt or .bin.
Vocabulary_File: "./vocabulary/ORBvoc.bin"
# Save received images to file.
saveImages: "True"
# Save SLAM output to file.
saveDataLog: "True"
# Use local images from disk as a simulated camera input.
useImageDatabase: "True"
# Database stream directory.
imageDatabaseDirectory: "./database/database_01"
#--------------------------------------------------------------------------------------------




#--------------------------------------------------------------------------------------------
# WEBOTS - Camera Parameters.
#--------------------------------------------------------------------------------------------
# Camera calibration parameters (OpenCV).
Camera_fx: 320     # fx (float) – The x-axis focal length of the camera in pixels.
Camera_fy: 320     # fy (float) – The y-axis focal length of the camera in pixels.
Camera_cx: 320     # cx (float) – The x-axis optical center of the camera in pixels.
Camera_cy: 240     # cy (float) – The y-axis optical center of the camera in pixels.
# Camera distortion parameters (OpenCV).
Camera_k1: 0  # radial distortion
Camera_k2: 0  # radial distortion
Camera_k3: 0  # radial distortion
Camera_p1: 0  # tangential distortion
Camera_p2: 0  # tangential distortion
# Camera frames per second.
Camera_fps: 31
#--------------------------------------------------------------------------------------------



