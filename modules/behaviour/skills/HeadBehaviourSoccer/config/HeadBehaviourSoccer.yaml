#The angular padding to place between an object and the edge of the screen
view_padding_radians: 0.1

#Minimum time between plan revisions. acts as debounce
plan_update_period_ms: 2000

#fraction of the larger FOV which will result in plan updating given this amount of key object displacement
fractional_angular_update_threshold: 0.5
tracking_p_gain: 1.0

fixation_time_ms: 1000

#Debug:
initial:
  priority: 
    ball: 1
    goal: 0

searches:
  - #enum type for search
    search_type: "LOW_FIRST"
    #Points in normalised view space. [1,1] corresponds to looking up to the right as far as allowed, relative to the allowed head angles
    points:
      - [-1,-1]
      - [-0.5,-1]
      - [0,-1]
      - [0.5,-1]
      - [1,-1]
      - [1,0]
      - [0.5,0]
      - [0,0]
      - [-0.5,0]
      - [-1,0]
  - search_type: "FIND_ADDITIONAL_OBJECTS"
    points: 
      - [-1,-1]
      - [0,-1]
      - [1,-1]
      - [1,0]
      - [0,0]
      - [-1,0]
