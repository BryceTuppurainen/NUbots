
vision:
  goal_observations: true
  observe:
    left_goal: true
    right_goal: true
  distinguish_left_and_right_goals: true
  ball_observations: true

robot:
  #If use_motion is true, then the robot will move based on the latest motion commands
  motion_type: NONE #NONE, PATH or MOTION
  #If use_motion is false, the following path with be used instead
  path:
    period: 10
    x_amp: 3
    y_amp: 3
    type: SIN #SIN, TRIANGLE

ball:
  #If use_motion is true, then the ball will move based on the latest motion commands
  motion_type: MOTION #NONE, PATH or MOTION
  path:
  #If use_motion is false, the following path with be used instead
    period: 5
    x_amp: 3
    y_amp: 2
    type: SIN #SIN, TRIANGLE

nusight:
  emit_self: true
  emit_ball: true

initial:
  robot_pose: [0, 2, 0]
  ball:
    position: [2, -1, 0]
    diameter: 0.1

ignore_head_pose: false

blind_robot: false


